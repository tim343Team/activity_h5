            96%{background-position: -400% -400%;}
            100%{background-position: -400% -400%;}
        }

        @keyframes point_animate{
            0%{
                background-position: 0 0;
            }
            10%{
                background-position: -100% 0;
            }
            20%{
                background-position: -200% 0;
            }
            30%{
                background-position: -300% 0;
            }
            40%{
                background-position: -400% 0;
            }
            50%{
                background-position: 0 -100%;
            }
            60%{
                background-position: -100% -100%;
            }
            70%{
                background-position: -200% -100%;
            }
            80%{
                background-position: -300% -100%;
            }
            90%{
                background-position: -400% -100%;
            }
            100%{
                background-position: 0 0;
            }
        }

            animation: movetop 2.5s 1;animation-fill-mode:forwards
        }
        .moveleft{
            animation: moveleft 2.5s 1;animation-fill-mode:forwards
        }
        .moveright{

        @keyframes movetop {
            from{

        @keyframes moveleft {

<script>
    let audioUrl = [
        './assets/mp3/home-2.mp3'
        , './assets/mp3/p1-1.mp3'
        , './assets/mp3/p1-2.mp3'
        , './assets/mp3/p1-3.mp3'
        , './assets/mp3/p2-1.mp3'
        , './assets/mp3/p2-2.mp3'
        , './assets/mp3/p3-1.mp3'
        , './assets/mp3/p4-1.mp3'
        , './assets/mp3/p4-2.mp3'
    ]
    let moveUrl = [
        'assets/move/p1.jpg',
        'assets/move/m2.png',
        'assets/move/m3.png',
        'assets/move/m4.png',
        'assets/move/train.png',
        './assets/cloud.png',
        'assets/move/point.jpg'
    ]
    let isRotate = document.getElementById('isRotate');
    // let isNotice = document.getElementById('isNotice');
    window.addEventListener('resize', (e) => {
        checkRotate();
    })
    /**
     * 检查反向
     */
    let checkRotate = () => {
        let screenWidth = document.documentElement.clientWidth;
        let screenHeight = document.documentElement.clientHeight;
        if (screenHeight > screenWidth) {
            isRotate.setAttribute('class', 'rotate90')
            // isNotice.setAttribute('class','')
        } else {
            isRotate.setAttribute('class', '');
            // isNotice.setAttribute('class','hide')
        }
    }

    checkRotate();
    let urls = [
        'http://117.71.58.151:10000/home',
        'http://117.71.58.151:10000/cloud-hall',
        'http://117.71.58.151:10000/tech-port',
        'http://117.71.58.151:10000/tech-achievements',
        'http://117.71.58.151:10000/match',
        'http://117.71.58.151:10000/personnel',
        'http://117.71.58.151:10000/service'
    ];
    // let URL= window.URL||window.webkitURL;
    let imgs = [...document.getElementsByTagName('img')].filter(item => item.hasAttribute('data-src'));
    // let audios = [...document.getElementsByTagName('audio')].filter(item=>item.hasAttribute('data-src'));
    let loading = document.getElementById('loading');
    let boxBg = document.getElementById('box-bg');
    let progressBg = document.getElementById('progress-bg');
    let progressNu = document.getElementById('progress-nu');
    // let points=[...document.getElementsByClassName('point')];
    let progress = document.getElementById('progress')
    let box = document.getElementById('box');
    let open = document.getElementById('open');
    let goNext = document.getElementById('goNext');
    let goHome = document.getElementById('goHome');
    let goBaiDu = document.getElementById('goBaiDu');
    let goSchool = document.getElementById('goSchool');
    let goPort = document.getElementById('goPort');
    let goAchievements = document.getElementById('goAchievements');
    let goMatch = document.getElementById('goMatch');
    let goPersonnel = document.getElementById('goPersonnel');
    let goService = document.getElementById('goService');


    let home = document.getElementById('home');
    let homeR = document.getElementById('homeR');
    let cloud = document.getElementById('cloud')

    // let mh1 = document.getElementById('mh1')
    let mp1 = document.getElementById('mp1')
    let mp2 = document.getElementById('mp2')
    let mp3 = document.getElementById('mp3')
    let mp4 = document.getElementById('mp4')
    let mp5 = document.getElementById('mp5')
    let mp6 = document.getElementById('mp6')

    // let mh11 = document.getElementById('mh1-1')
    let mp11 = document.getElementById('mp1-1')
    let mp22 = document.getElementById('mp2-1')
    let mp33 = document.getElementById('mp3-1')
    let mp44 = document.getElementById('mp4-1')
    let mp55 = document.getElementById('mp5-1')
    let mp66 = document.getElementById('mp6-1')
    // let winWidth= window.screen.availWidth;
    let count = 0;
    let H1 = document.getElementById('home-1')
    // let H2= document.getElementById('home-2')
    // let P11= document.getElementById('p1-1')
    // let P12= document.getElementById('p1-2')
    // let P13= document.getElementById('p1-3')
    // let P14= document.getElementById('p1-4')
    // let P15= document.getElementById('p1-5')
    // let P21= document.getElementById('p2-1')
    // let P22= document.getElementById('p2-2')
    // let P23= document.getElementById('p2-3')
    // let P24= document.getElementById('p2-4')
    // let P25= document.getElementById('p2-5')
    // let P31= document.getElementById('p3-1')
    // let P32= document.getElementById('p3-2')
    // let P33= document.getElementById('p3-3')
    // let P34= document.getElementById('p3-4')
    // let P41= document.getElementById('p4-1')
    // let P42= document.getElementById('p4-2')
    function checkCount() {
        // progress.innerText='正在加载!!!!'+count+'/'+(imgs.length+audioUrl.length)
        progressNu.innerText = '正在加载...' + (count / (imgs.length + moveUrl.length + audioUrl.length) * 100).toFixed(0) + "%"
        if (count === (imgs.length + moveUrl.length + audioUrl.length)) {
            progressNu.innerText = '';
            progressBg.setAttribute('style', 'display:none');
            open.setAttribute('style', 'display:inline-block')
            home.setAttribute('style', 'display:inline-block')
            homeR.setAttribute('style', 'display:inline-block')
            cloud.setAttribute('style', 'display:none')
            play(audioUrl[0])
            setTimeout(() => {
                goNext.setAttribute('style', 'display:inline-block')
                goHome.setAttribute('style', 'display:inline-block')
                open.setAttribute('style', 'display:none')
            }, 3000)
        } else {
            progressBg.setAttribute('style', 'display:flex');
            loading.setAttribute('style', 'display:flex');
            box.setAttribute('style', 'display:none');
            open.setAttribute('style', 'display:none');
        }
    }

    document.addEventListener('WeixinJSBridgeReady', () => {
        play(audioUrl[0])
    })
    document.addEventListener('YixinJSBridgeReady', () => {
        play(audioUrl[0])
    })
    loading.addEventListener('mouseup', () => {
        play(audioUrl[0])
    })
    loading.addEventListener('touchstart', () => {
        play(audioUrl[0])
    })
    // 首页跳转
    goNext.addEventListener('mouseup', (e) => {
        if (count === (imgs.length + moveUrl.length + audioUrl.length)) {
            loading.setAttribute('style', 'display:none');
            boxBg.setAttribute('style', 'display:flex')
            box.setAttribute('style', 'display:block');
            // show(mh1, mh11);
            play(audioUrl[1])
        } else {
            alert('我还在加载')
        }
    })
    //展示
    let show = (a, b) => {
        a.setAttribute('style', 'display:none');
        b.setAttribute('style', 'display:inline-block');
    }
    //滚动
    box.addEventListener('scroll', (e) => {
        let totalWidth = box.scrollWidth;
        let bl = Math.floor((box.scrollLeft / totalWidth) * 100);
        switch (bl) {
            case 2:
                play(audioUrl[1]);
                break;
            case 8:
                play(audioUrl[2]);
                break;
            case 13:
                play(audioUrl[3]);
                show(mp1, mp11);
                break;
            case 31:
                play(audioUrl[4]);
                show(mp2, mp22);
                break;
            case 43:
                play(audioUrl[5]);
                show(mp3, mp33);
                break;
            case 57:
                play(audioUrl[6]);
                show(mp4, mp44);
                break;
            case 70:
                show(mp5, mp55);
                break;
            case 83:
                play(audioUrl[7]);
                break;
            case 88:
                play(audioUrl[8]);
                show(mp6, mp66);
                break;
        }
        if (box.clientWidth + box.scrollLeft + 10 >= box.scrollWidth) {
            // alert('到底了')
        }
    })
    document.body.addEventListener('touchmove', (e) => {
        let totalWidth = box.scrollWidth;
        let bl = Math.floor((box.scrollLeft / totalWidth) * 100);
        switch (bl) {
            case 2:
                play(audioUrl[1]);
                break;
            case 8:
                play(audioUrl[2]);
                break;
            case 13:
                play(audioUrl[3]);
                show(mp1, mp11);
                break;
            case 31:
                play(audioUrl[4]);
                show(mp2, mp22);
                break;
            case 43:
                play(audioUrl[5]);
                show(mp3, mp33);
                break;
            case 57:
                play(audioUrl[6]);
                show(mp4, mp44);
                break;
            case 70:
                show(mp5, mp55);
                break;
            case 83:
                playOnlyOne(audioUrl[7]);
                break;
            case 88:
                play(audioUrl[8]);
                show(mp6, mp66);
                break;
        }
        if (box.clientWidth + box.scrollLeft + 10 >= box.scrollWidth) {
            // alert('到底了')
        }
    })
    let paused = (dom) => {
        dom.parentNode.setAttribute('style', 'display:none')
        dom.pause()
    }
    let play = (url) => {
        if(H1.src===url){
            return
        }
        H1.src = url;
        H1.loop=url!==audioUrl[7];
        setTimeout(() => {
            H1.play()
        }, 10)
        // dom.parentNode.setAttribute('style','display:inline-block')
        // dom.play()
    }
    let playOnlyOne = (url) => {
        H1.src = url;
        setTimeout(() => {
            H1.play()
        }, 10)
        // dom.parentNode.setAttribute('style','display:inline-block')
        // dom.play()
    }
    // 滚动条
    box.addEventListener('mousewheel', (e) => {
        requestAnimationFrame(() => {
            let x = -e.wheelDelta || e.delayY / 10;
            box.scrollLeft += x;
        })
        e.preventDefault();
    });

    //跳转
    goHome.addEventListener('mouseup', () => {
        window.open(urls[0]);
    })
    goBaiDu.addEventListener('mouseup', () => {
        window.open(urls[0]);
    })
    goSchool.addEventListener('mouseup', () => {
        window.open(urls[1]);
    })
    goPort.addEventListener('mouseup', () => {
        window.open(urls[2]);
    })
    goAchievements.addEventListener('mouseup', () => {
        window.open(urls[3]);
    })
    goMatch.addEventListener('mouseup', () => {
        window.open(urls[4]);
    })
    goPersonnel.addEventListener('mouseup', () => {
        window.open(urls[5]);
    })
    goService.addEventListener('mouseup', () => {
        window.open(urls[6]);
    })

    //加载图片
    let loadImg = (img, url) => {
        let image = new Image();
        image.src = url;
        if (image.complete) {
            img.src = url;
            count++;
            checkCount();
            return;
        }
        image.onload = () => {
            count++;
            checkCount();
            img.src = url;
        }
    }

    //加载图片
    let loadMoveUrl = (url) => {
        let image = new Image();
        image.src = url;
        if (image.complete) {
            count++;
            checkCount();
            return;
        }
        image.onload = () => {
            count++;
            checkCount();
        }
    }
    // 序列帧
    for (let i = 0; i < moveUrl.length; i++){
        let src = moveUrl[i];
        loadMoveUrl(src);
    }
    //图片
    for (let i = 0; i < imgs.length; i++) {
        let src = imgs[i].getAttribute('data-src');
        loadImg(imgs[i], src);
        // let ajax= new XMLHttpRequest();
        // ajax.open('get',src);
        // ajax.responseType='blob';
        // ajax.send()
        // ajax.onload=()=>{
        //     // if(ajax.readyState===4){
        //         console.log('完成')
        //         count++;
        //         imgs[i].src= URL.createObjectURL(ajax.response);
        //         checkCount()
        //     // }
        // }
    }
    //图片
    for (let i = 0; i < audioUrl.length; i++) {
        let src = audioUrl[i];
        let ajax = new XMLHttpRequest();
        ajax.open('get', src);
        ajax.responseType = 'blob';
        ajax.onload = () => {
            // if(ajax.readyState===4){
            // console.log('完成')
            count++;
            // audios[i].src=URL.createObjectURL(ajax.response);
            checkCount()
            // }
        }
        ajax.send()
    }
</script>
